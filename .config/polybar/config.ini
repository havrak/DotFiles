[colors]
background = #1f1f1f
foreground = #1f1f1f
modulebg   = #ffffd7
dark       = #999999
red        = #cc241d

[bar/bar]
width = 100%: -8px
offset-x = 4
offset-y = 4
border-left-size = ${env:BORDER:}
border-right-size = ${env:BORDER:}
border-bottom-size = ${env:BORDER:}
height = 16px
fixed-center = true
monitor-strict = false
bottom = true
wm-restack = bspwm
override-redirect = true
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Mononoki Nerd Font:pixelsize=9;2

module-margin = 5px
modules-left = bspwm
modules-center = date
modules-right = mail volume backlight batt xkeyboard wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm
enable-scroll = false
label-separator-padding = 2

label-focused-background = ${colors.foreground}
label-focused-foreground = ${colors.modulebg}
label-focused = %name%
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.modulebg}

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.modulebg}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.dark}
label-empty-background = ${colors.modulebg}
label-empty-padding = 1

[module/wlan]
type = internal/network
interface = ${env:WIRELESS:}
interval = 10.0
label-connected =   %essid% %local_ip%
label-disconnected =   down
label-connected-padding = 1
label-disconnected-padding = 1

[module/eth]
type = internal/network
interface = ${env:WIRED:}
interval = 10.0
label-connected =   %local_ip%
label-disconnected =   down
label-connected-padding = 1
label-disconnected-padding = 1

[module/date]
type = internal/date
interval = 10
date =  %d.%m.
time =  %H:%M
label = %time% %date%
label-padding = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
blacklist-2 = caps lock
format = <label-layout>
label-layout = 󰌌 %layout%
label-layout-padding = 1

[module/volume]
type = internal/pulseaudio
label-volume = 󰕾 %percentage%%
label-muted = 󰕾 00%
interval = 1
label-volume-padding = 1
label-muted-padding = 1

[module/mpd]
type = internal/mpd
format-offline = 󰝛 down
format-online = 󰝚 <label-song> <label-time>
label-song = %artist% / %album% - %title%
label-song-maxlen = 50
format-online-padding = 1
format-onffline-padding = 1

[module/backlight]
type = internal/backlight
card = intel_backlight
label =  %percentage%%
label-padding = 1

[module/batt]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = AC
label-charging = 󱐋 %percentage%%
label-discharging = 󰁹 %percentage%%
label-full = 󰂄 %percentage%%
label-low = 󰁺! %percentage%%
label-full-padding = 1
label-low-padding = 1
label-charging-padding = 1
label-discharging-padding = 1

[module/mail]
type = custom/script
interval = 30
exec = polybar-email
label = %output%
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 10
label =  %percentage%%
label-padding = 1

[module/memory]
type = internal/memory
interval = 10
label =  %gb_used%
label-padding = 1

[settings]
screenchange-reload = true
format-background = ${colors.modulebg}
