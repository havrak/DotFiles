# --- Monitor & Workspace Setup ---
# --- Autostart ---
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd --all

# polkit agent is usually needed for graphical sudo prompts
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor Adwaita 24

# --- Input ---
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgb(ffffd7)
    col.inactive_border = rgb(121212)
    layout = dwindle
}

input {
		kb_layout = us,cz
    kb_variant = ,qwerty

    # Options: Caps->Esc, Win+Space to toggle layout
    kb_options = caps:escape,grp:win_space_toggle

    follow_mouse = 1
    sensitivity = 0
}

cursor {
    no_warps = true
}


decoration {
    rounding = 4
    blur {
        enabled = false # Disabled to match your sharp BSPWM look
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.5, 0.1, 0.5
    animation = windows, 1, 2, myBezier
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2 # Always split, mimicking "automatic_scheme longest_side"
}

# --- Variables ---
$mainMod = ALT
$superMod = SUPER

# --- WINDOW RULES (Crucial for your St/Scratchpad workflow) ---
# Ensure your scratchpads float and center or hide properly
# Hyprland uses "Special Workspaces" instead of hiding flags
windowrulev2 = float, class:^(gpt)$
windowrulev2 = size 800 600, class:^(gpt)$
windowrulev2 = center, class:^(gpt)$

windowrulev2 = float, class:^(MATLABWindow)$
windowrulev2 = tile, class:^(Zathura)$

# --- KEYBINDINGS (Full Port from sxhkdrc) ---

# 1. WINDOW MANIPULATION (Alt + Arrows / Super + Arrows)

# Focus (Alt + Arrows)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move Window (Alt + Shift + Arrows)
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, S, swapnext

# Resize (Super + Arrows)
# binde = repeat enabled
binde = $superMod, Right, resizeactive, 20 0
binde = $superMod, Left, resizeactive, -20 0
binde = $superMod, Up, resizeactive, 0 -20
binde = $superMod, Down, resizeactive, 0 20

# Rotation / Layout Split
# 'togglesplit' changes the split direction (vertical/horizontal) of the active node
bind = $mainMod, R, layoutmsg, togglesplit
# 'swapsplit' might be closer to rotating the tree, try both
# bind = $mainMod, R, layoutmsg, swapsplit

# Fullscreen (Alt + F)
bind = $mainMod, F, fullscreen, 0

# Toggle Floating (Alt + Shift + Space)
bind = $mainMod SHIFT, Space, togglefloating

# Kill Window (Alt + Q - mapped to 'alt + shift + q' in your bspwmrc usually, but sxhkd says alt+q is kill?)
bind = $mainMod SHIFT, Q, killactive

# Note: Hyprland auto-reloads, but this forces it
# bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "üîÅ reloaded Hyprland"

# 2. WORKSPACES (Alt + Num / Alt + F-keys)

# Switch to 1-12
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, minus, workspace, 11
bind = $mainMod, equal, workspace, 12

# Move window to 1-12
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, minus, movetoworkspace, 11
bind = $mainMod SHIFT, equal, movetoworkspace, 12


# 3. UTILITIES & LAUNCHERS

# Dmenu / Scripts
# Note: Ensure these scripts are executable and in PATH
bind = $mainMod, D, exec, dmenu_run -i
bind = $mainMod, W, exec, ~/bin/scripts/hyprland/hyp-screen-chooser
bind = $mainMod, T, exec, clipboard-text
bind = $mainMod, Q, exec, emoji-picker

# Power / Lock (Super + F1/F2/F3)
# IMPORTANT: pixel-lock is X11. Use swaylock for Wayland.
bind = $superMod, F1, exec, ~/bin/scripts/hyprland/hyp-pixel-lock
bind = $superMod, F2, exec, power-menu -l
bind = $superMod, F3, exec, power-menu -p

# 4. TERMINAL & APPS (Alt + Ctrl + ...)

# Standard Terminal
bind = $mainMod CTRL, T, exec, st

# TUI Apps
bind = $mainMod CTRL, N, exec, st -e neomutt
bind = $mainMod CTRL, R, exec, st -e ranger
bind = $mainMod CTRL, W, exec, st -e nmtui
bind = $mainMod CTRL, V, exec, st -e nvim
bind = $mainMod CTRL, P, exec, st -e htop
bind = $mainMod CTRL, B, exec, st -e nvim -c VimwikiIndex

# GUI Apps (Super + Keys)
bind = $superMod, F, exec, start-and-notify firefox
bind = $superMod, S, exec, start-and-notify spotify
bind = $superMod, P, exec, start-and-notify pavucontrol
bind = $superMod, K, exec, start-and-notify keepassxc
bind = $superMod, Q, exec, start-and-notify qalculate-qt

# 5. SCRATCHPADS (Alt + X / Alt + S)

# Hyprland uses "Special Workspaces" for this.
# Alt+X: Toggle 'gpt' scratchpad
# You'll need to update your 'scratchpad' script to use 'hyprctl dispatch togglespecialworkspace'
# OR just map it directly here if you want:
bind = $mainMod, X, exec, ~/bin/scripts/hyprland/hyp-scratchpad --toggle gpt

# 6. HARDWARE KEYS (Audio/Brightness/Print)

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Audio (PulseAudio)
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshots (Grim + Slurp)
# Replaces 'scrot'. mkdir -p ~/tmp/screen first.
bind = , Print, exec, grim -t jpeg -q 90 ~/tmp/screen/$(date +%s).jpg
bind = SHIFT, Print, exec, grim -g "$(slurp)" -t jpeg -q 90 ~/tmp/screen/$(date +%s).jpg

# 7. MOUSE BINDINGS
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



exec = ~/bin/scripts/hypr/hyp-screen-chooser restore

