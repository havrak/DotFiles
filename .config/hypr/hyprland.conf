# --- Monitor & Workspace Setup ---
# --- Autostart ---
exec-once = dunst
exec-once = dbus-update-activation-environment --systemd --all

# polkit agent is usually needed for graphical sudo prompts
exec-once = /usr/lib/polkit-kde-authentication-agent-1

$cursor-theme = Adwaita
$cursor-size = 24

env = XCURSOR_THEME,$cursor-theme
env = XCURSOR_SIZE,$cursor-size

env = HYPRCURSOR_THEME,$cursor-theme
env = HYPRCURSOR_SIZE,$cursor-size
env = _JAVA_AWT_WM_NONREPARENTING,1

# Immediately apply the theme to Hyprland
exec-once = hyprctl setcursor $cursor-theme $cursor-size
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Orchis-Dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

# source = ~/.config/hypr/gpu.conf

# --- Input ---
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgb(ffffd7)
    col.inactive_border = rgb(121212)
    layout = dwindle
}

input {
		kb_layout = us,cz
    kb_variant = ,qwerty

    # Options: Caps->Esc, Win+Space to toggle layout
    kb_options = caps:escape,grp:win_space_toggle

    follow_mouse = 1
    sensitivity = 0

		touchpad {
			disable_while_typing = true
		}
}

cursor {
    no_warps = true
}

decoration {
    rounding = 4
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}


xwayland {
  force_zero_scaling = true
}

animations {
    enabled = yes
		bezier = myBezier, 0.1, 0.1, 1, 1

    # Syntax: animation = NAME, ONOFF, SPEED, CURVE
		animation = fade, 1, 0.2, default
    animation = fadeIn, 1, 0.2, default
    animation = fadeOut, 1, 0.2, default
    animation = windows, 1, 1, myBezier
    animation = workspaces, 1, 1, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
}
gesture = 3, right, dispatcher, workspace, r+1
gesture = 3, left, dispatcher, workspace, r-1


# --- Variables ---
$mainMod = ALT
$superMod = SUPER

# --- WINDOW RULES (Crucial for your St/Scratchpad workflow) ---
windowrulev2 = float, class:^(gpt)$
windowrulev2 = center, class:^(gpt)$
windowrulev2 = size 800 600, class:^(gpt)$

windowrulev2 = float, class:^(MATLABWindow)$
windowrulev2 = tile, class:^(Zathura)$

windowrulev2 = tile, class:^(Sxiv)$

windowrulev2 = noanim, class:^(ueberzugpp.*)$

# --- KEYBINDINGS (Full Port from sxhkdrc) ---

# 1. WINDOW MANIPULATION (Alt + Arrows / Super + Arrows)

# Focus (Alt + Arrows)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move Window (Alt + Shift + Arrows)
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# Resize (Super + Arrows)
# binde = repeat enabled
binde = $superMod, Right, resizeactive, 20 0
binde = $superMod, Left, resizeactive, -20 0
binde = $superMod, Up, resizeactive, 0 -20
binde = $superMod, Down, resizeactive, 0 20

# Rotation / Layout Split
bind = $mainMod, R, layoutmsg, togglesplit
bind = $mainMod SHIFT, R, swapsplit

# Fullscreen (Alt + F)
bind = $mainMod, F, fullscreen, 0

# Toggle Floating (Alt + Shift + Space)
bind = $mainMod SHIFT, Space, togglefloating

# Kill Window (Alt + Q - mapped to 'alt + shift + q' in your bspwmrc usually, but sxhkd says alt+q is kill?)
bind = $mainMod SHIFT, Q, killactive

# 2. WORKSPACES (Alt + Num / Alt + F-keys)

# Switch to 1-12
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, minus, workspace, 11
bind = $mainMod, equal, workspace, 12

# Move window to 1-12
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, minus, movetoworkspace, 11
bind = $mainMod SHIFT, equal, movetoworkspace, 12


# 3. UTILITIES & LAUNCHERS

# Dmenu / Scripts
# Note: Ensure these scripts are executable and in PATH
bind = $mainMod, D, exec, tofi-drun --drun-launch=true
bind = $mainMod, W, exec, ~/bin/scripts/hyprland/hyp-screen-chooser
bind = $mainMod, T, exec, ~/bin/scripts/wm-agnostic/clipboard-text
bind = $mainMod, Q, exec, ~/bin/scripts/wm-agnostic/emoji-picker

# Power / Lock (Super + F1/F2/F3)
# IMPORTANT: pixel-lock is X11. Use swaylock for Wayland.
bind = $superMod, F1, exec, loginctl lock-session
bind = $superMod, F2, exec, ~/bin/scripts/wm-agnostic/power-menu -l
bind = $superMod, F3, exec, ~/bin/scripts/wm-agnostic/power-menu -p

# 4. TERMINAL & APPS (Alt + Ctrl + ...)

# Standard Terminal
bind = $mainMod CTRL, T, exec, kitty

# TUI Apps
bind = $mainMod CTRL, N, exec, kitty -e neomutt
bind = $mainMod CTRL, R, exec, kitty -e ranger
bind = $mainMod CTRL, W, exec, kitty -e nmtui
bind = $mainMod CTRL, V, exec, kitty -e nvim
bind = $mainMod CTRL, P, exec, kitty -e htop
bind = $mainMod CTRL, B, exec, kitty -e nvim -c VimwikiIndex

# GUI Apps (Super + Keys)
bind = $superMod, F, exec, start-and-notify firefox
bind = $superMod, S, exec, start-and-notify spotify
bind = $superMod, P, exec, start-and-notify pavucontrol
bind = $superMod, K, exec, start-and-notify keepassxc
bind = $superMod, Q, exec, start-and-notify qalculate-qt

# 5. SCRATCHPADS (Alt + X / Alt + S)

# Hyprland uses "Special Workspaces" for this.
# Alt+X: Toggle 'gpt' scratchpad
# You'll need to update your 'scratchpad' script to use 'hyprctl dispatch togglespecialworkspace'
# OR just map it directly here if you want:
bind = $mainMod, X, exec, ~/bin/scripts/hyprland/hyp-scratchpad --toggle gpt

# 6. HARDWARE KEYS (Audio/Brightness/Print)

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Audio (PulseAudio)
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshots
# Replaces 'scrot'. mkdir -p ~/tmp/screen first.
bind = , KP_Equal, exec, grim -t jpeg -q 90 ~/tmp/screen/$(date +%s).jpg
bind = SHIFT, KP_Equal, exec, grim -g "$(slurp)" -t jpeg -q 90 ~/tmp/screen/$(date +%s).jpg

bind = , Print, exec, grim -t jpeg -q 90 ~/tmp/screen/$(date +%s).jpg
bind = SHIFT, Print, exec, grim -g "$(slurp)" -t jpeg -q 90 ~/tmp/screen/$(date +%s).jpg

# 7. MOUSE BINDINGS
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once = ~/bin/scripts/hyprland/hyp-screen-chooser restore
exec-once = hypridle
