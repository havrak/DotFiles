// place file in /usr/lib/firefox/mozilla.cfg

// general settings
lockPref("general.warnOnAboutConfig", true);
lockPref("general.aboutConfig.enable", true);
lockPref("browser.privatebrowsing.vpnpromourl", "");
lockPref("extensions.pocket.enabled", false);


// UI settings
lockPref("browser.fullscreen.autohide", false);
lockPref("layout.css.devPixelsPerPx", "0.8");
lockPref("accessibility.force_disabled",1);
lockPref("ui.key.menuAccessKeyFocuses", false);

// don't zoom with mousewheel
lockPref("mousewheel.with_control.action", 0);
lockPref("mousewheel.with_alt.action", 0);

// enable hardware webrender
lockPref("gfx.webrender.enabled",true);
lockPref("gfx.webrender.software",false);
lockPref("gfx.webrender.all",true);
lockPref("gfx.x11-egl.force-enabled",true);
lockPref("layers.acceleration.force-enabled",true);
lockPref("media.ffmpeg.vaapi.enabled",true);

// get rid of telemetry from firefox
lockPref("devtools.onboarding.telemetry.logged", false);
lockPref("toolkit.telemetry.updatePing.enabled", false);
lockPref("browser.newtabpage.activity-stream.feeds.telemetry", false);
lockPref("browser.newtabpage.activity-stream.telemetry", false);
lockPref("browser.ping-centre.telemetry", false);
lockPref("toolkit.telemetry.bhrPing.enabled", false);
lockPref("toolkit.telemetry.enabled", false);
lockPref("toolkit.telemetry.firstShutdownPing.enabled", false);
lockPref("toolkit.telemetry.hybridContent.enabled", false);
lockPref("toolkit.telemetry.newProfilePing.enabled", false);
lockPref("toolkit.telemetry.reportingpolicy.firstRun", false);
lockPref("toolkit.telemetry.shutdownPingSender.enabled", false);
lockPref("toolkit.telemetry.unified", false);
lockPref("toolkit.telemetry.updatePing.enabled", false);
lockPref("toolkit.telemetry.reportingpolicy.firstRun", false);
lockPref("toolkit.telemetry.unified", false);
lockPref("toolkit.telemetry.archive.enabled", false);
lockPref("devtools.onboarding.telemetry.logged", false);
lockPref("datareporting.healthreport.uploadEnabled", false);
lockPref("datareporting.policy.dataSubmissionEnabled", false);
lockPref("datareporting.sessions.current.clean", true);
