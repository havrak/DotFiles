// place file in /usr/lib/firefox/mozilla.cfg
lockPref("network.trr.mode", 0);
lockPref("general.warnOnAboutConfig", true);
lockPref("general.aboutConfig.enable", false);
lockPref("ui.key.menuAccessKeyFocuses", false);
lockPref("accessibility.force_disabled",1);

// privacy settings
lockPref("media.peerconnection.enabled", false);
lockPref("privacy.trackingprotection.fingerprinting.enabled", true);
lockPref("privacy.trackingprotection.cryptomining.enabled", true);
lockPref("privacy.firstparty.isolate", true);
lockPref("privacy.trackingprotection.enabled", true);
lockPref("geo.enabled", false);
lockPref("media.navigator.enabled", false);
lockPref("webgl.disabled", true);
lockPref("dom.event.clipboardevents.enabled",  false);
lockPref("network.cookie.cookieBehavior",4);
lockPref("browser.send_pings", false);
lockPref("browser.sessionstore.max_tabs_undo", 0);
lockPref("dom.battery.enabled", false);
lockPref("browser.sessionstore.privacy_level", 2);
lockPref("media.eme.enabled",false);
lockPref("network.security.esni.enabled",true);

// poses security risk, but both malware and phising protection is handled by google
lockPref("browser.safebrowsing.malware.enabled",false);
lockPref("browser.safebrowsing.phishing.enabled",false);

